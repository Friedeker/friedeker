<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele</title>
    <link rel="stylesheet" href="styles.css"> <!-- Odkaz na nový CSS soubor pro hry -->
</head>

<body>
    <div class="tab-container">
        <!-- Menu záložek -->
        <div class="tabs">
            <div class="tab" id="tab1" onmouseover="showTooltip('Errate die Zahl')" onmouseout="hideTooltip()">
                <button class="tab-button" onclick="openTab('game1')">Errate die Zahl</button>
                <div class="tooltip">Errate die Zahl</div>
            </div>
            <div class="tab" id="tab2" onmouseover="showTooltip('Weiteres Spiel')" onmouseout="hideTooltip()">
                <button class="tab-button" onclick="openTab('game2')">Weiteres Spiel</button>
                <div class="tooltip">Weiteres Spiel</div>
            </div>
        </div>

        <!-- Obsah her (skrytý na začátku) -->
        <div id="game1" class="tab-content" style="display: none;">
            <h2>Errate die Zahl</h2>
            <p>Errate die Zahl zwischen 1 und 100!</p>
            <input type="number" id="guess" placeholder="Deine Schätzung">
            <button id="check">Überprüfen</button>
            <p id="message"></p>
        </div>

        <div id="game2" class="tab-content" style="display: none;">
            <h2>Weiteres Spiel</h2>
            <p>Hier wird der Inhalt eines weiteren Spiels angezeigt...</p>
        </div>
    </div>

    <!-- Odkaz na externí JavaScript -->
    <script src="script.js"></script>
</body>

</html>
