<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele</title>
    <link rel="stylesheet" href="styles.css"> <!-- Odkaz na nový CSS soubor pro hry -->
</head>

<body>
    <div class="tab-container">
        <!-- Menu záložek -->
        <div class="tabs">
            <div class="tab" id="tab1" onmouseover="showTooltip('Errate die Zahl')" onmouseout="hideTooltip()">
                <a href="1/index.de.html">
                    <button class="tab-button">Errate die Zahl</button>
                </a>
                <div class="tooltip">Errate die Zahl</div>
            </div>
            <div class="tab" id="tab2" onmouseover="showTooltip('Weiteres Spiel')" onmouseout="hideTooltip()">
                <button class="tab-button" onclick="showComingSoonMessage()">Weiteres Spiel</button>
                <div class="tooltip">Weiteres Spiel</div>
            </div>
        </div>
    </div>

    <!-- Zpráva o připravované hře -->
    <div id="comingSoonMessage" style="display: none;">
        <p>Dieses Spiel wird bald hinzugefügt!</p>
    </div>

    <script>
        function showComingSoonMessage() {
            // Skrýt všechny existující zprávy
            const messageElement = document.getElementById('comingSoonMessage');
            messageElement.style.display = 'block'; // Zobrazit zprávu
        }
    </script>

    <!-- Odkaz na externí JavaScript -->
    <script src="script.de.js"></script>

    <div class="watermark">Miroslav Uhlíř</div> 

    <div class="language-switcher">
         <a href="games.html" class="language-link">
              Česky
        </a>
    </div>

     <div class="navigation-buttons">
        <button onclick="window.location.href='../index.de.html'" class="right">Zurück zur Startseite</button>
    </div>
</body>

</html>
