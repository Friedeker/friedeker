<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra - Uhádni číslo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Hra - Uhádni číslo</h1>
        <p class="instructions">Hádej číslo mezi 1 a 100! Máš omezený čas a pokusy.</p>
        
        <div class="guess-section">
            <input type="number" id="guess" placeholder="Tvůj tip" min="1" max="100" required>
            <button id="check">Zkontrolovat</button>
        </div>

        <div class="stats">
            <p id="message"></p>
            <p>Počet pokusů: <span id="attempts">10</span></p>
            <p>Skóre: <span id="score">0</span></p>
            <p>Zbývající čas: <span id="timer">60</span> sekund</p>
        </div>

        <div class="graph-container">
            <canvas id="graphCanvas" width="600" height="100"></canvas>
            <div class="range-labels">
                <span id="minLabel"></span>
                <span id="maxLabel"></span>
            </div>
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='../games.html'">Návrat na výběr her</button>
            <button onclick="window.location.href='../../index.html'" class="right">Návrat na úvodní stránku</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
