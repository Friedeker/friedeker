<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel - Zahl erraten</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h2>Zahl erraten</h2>
        <p>Errate eine Zahl zwischen 1 und 100!</p>
        
        <div>
            <input type="number" id="guess" placeholder="Deine Schätzung" min="1" max="100" required>
            <button id="check">Überprüfen</button>
        </div>
        
        <p id="message"></p>
        <p>Versuche übrig: <span id="attempts">10</span></p>
        <p>Punktestand: <span id="score">0</span></p>
        <p id="icon"></p>

        <!-- Tlačítka pro návrat na výběr her nebo úvodní stránku -->
        <div class="navigation-buttons">
            <button onclick="window.location.href='../games.de.html'">Zurück zur Spielauswahl</button>
            <button onclick="window.location.href='../../index.de.html'">Zurück zur Startseite</button>
        </div>
    </div>

    <script src="script.de.js"></script>
</body>

</html>
