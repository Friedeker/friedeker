<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hry</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tab-container">
        <!-- Menu záložek -->
        <div class="tabs">
            <div class="tab" id="tab1" onmouseover="showTooltip('Uhádni číslo')" onmouseout="hideTooltip()">
                <a href="1/index.html">
                    <button class="tab-button">Uhádni číslo</button>
                </a>
                <div class="tooltip">Uhádni číslo</div>
            </div>
            <div class="tab" id="tab2" onmouseover="showTooltip('Další hra')" onmouseout="hideTooltip()">
                <button class="tab-button" onclick="showComingSoonMessage()">Další hra</button>
                <div class="tooltip">Další hra</div>
            </div>
        </div>
    </div>

    <!-- Zpráva o připravované hře -->
    <div id="comingSoonMessage" style="display: none;">
        <p>Tato hra bude brzy přidána!</p>
    </div>

    <script>
        function showComingSoonMessage() {
            // Skrýt všechny existující zprávy
            const messageElement = document.getElementById('comingSoonMessage');
            messageElement.style.display = 'block'; // Zobrazit zprávu
        }
    </script>

    <script src="script.js"></script>

    <div class="watermark">Ing. Miroslav Uhlíř</div> 

    <div class="language-switcher">
        <a href="games.de.html" class="language-link">
            Deutsch
        </a>
    </div>
</body>

</html>
