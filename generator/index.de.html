<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor hesel</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Passwort-Generator</h1>
    <br>
	<br>
    <h1>Lassen Sie sich ein sicheres Passwort generieren. Das generierte Passwort wird in keiner Historie gespeichert.<h1>
    <br>
    <br>
    <label for="length">Passwortlänge (5-20 Zeichen):</label>
	
    <input type="number" id="length" min="5" max="20" value="10">
    <br>
	<br>
    <label for="special">Sonderzeichen (in %):</label>
    
	<input type="number" id="special" min="0" max="100" value="20">
	<br>
	<br>
    <button id="generate">Passwort generieren</button>
    <br>
	<br>
    <input type="text" id="password-output" readonly>
    <br>
	<br>
    <button id="copy">Kopieren für Sie selbst</button>
    <br>
    <br>

    <script src="index.de.js"></script>

    <div class="navigation-buttons">
        <button onclick="window.location.href='../index.html'" class="right">Zurück zur Startseite</button>
    </div>


	<div class="language-switcher">
        <a href="index.html" class="language-link">
            Česky
        </a>
    </div>


    <div class="watermark">Miroslav Uhlíř</div> 

</body>
</html>
